<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Exo+2:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <title>Document</title>
</head>
<body>
    <script href="script.js" defer></script>

    <div class="divContainer">
        <h2 class="title">Ingrese los datos correspondientes.</h2>
        <form>
            <div class="divNombre">

                <Label for="nombre">Nombre</Label>
                <input type="text" name="Nombre" id="nombre" placeholder="Nombre" required max="40">

                <Label for="apellido">Apellido</Label>
                <input type="text" name="apellido" id="apellido" placeholder="Apellido" required max="40">

            </div>
            <div class="divCiudad">

                <label for="calle">Calle</label>
                <input type="text" name="Calle" id="calle" placeholder="Calle" required max="100">

                <label for="número">Número</label>
                <input type="number" name="Número" id="número" placeholder="Número" required max="5">

                <label for="ciudad">Ciudad</label>
                <select name="ciudades" id="ciudad" required>
                    <option value="seleccionarOpción" disabled selected>Seleccionar ciudad...</option>
                    <option value="Villa María">Villa María</option>
                    <option value="Villa Nueva">Villa Nueva</option>
                </select>

            </div>
            <div class="divDepto">

                <label for="piso">Piso</label>
                <input type="number" name="piso" id="piso" placeholder="Piso" max="2">

                <label for="depto">Departamento</label>
                <input type="number" name="depto" id="depto" placeholder="Departamento" max="2">

                <div class="divEnviar">
                    <button>Guardar</button>
                    <button>Listar</button>
                </div>
                
            </div>
            
        </form>
        
    </div>
</body>
</html>
