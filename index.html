<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Exo+2:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <title>Document</title>
  </head>
  <body>
    <script src="script.js" defer></script>
    <div class="divGral">
      <h2 class="title">Ingrese los datos correspondientes.</h2>
      <div class="divContGrande">
        <div class="divErroresLista">
          <div id="errores" class="divErrores">
          </div>
          <div id="users" class="divUsers">

          </div>
        </div>
        <div class="divContainer">
          <form id="form">
            <div class="divNombre">
    
              <label for="nombre">Nombre</label>
              <input
                type="text"
                name="nombre"
                id="nombre"
                placeholder="Nombre"
                required
                maxlength="40"
              />
    
              <label for="apellido">Apellido</label>
              <input
                type="text"
                name="apellido"
                id="apellido"
                placeholder="Apellido"
                required
                maxlength="40"
              />
    
            </div>
            <div class="divCiudad">
    
              <label for="calle">Calle</label>
              <input
                type="text"
                name="calle"
                id="calle"
                placeholder="Calle"
                required
                maxlength="100"
              />
    
              <label for="número">Número</label>
              <input
                type="number"
                name="numero"
                id="número"
                placeholder="Número"
                required
                maxlength="5"
              />
    
              <label for="ciudad">Ciudad</label>
              <select name="ciudades" id="ciudad" >
                <option value="">Seleccione una ciudad</option>
              </select>
    
            </div>
            <div class="divDepto">
    
              <label for="piso">Piso</label>
              <input
                type="number"
                class="inpu2"
                name="piso"
                id="piso"
                placeholder="Piso"
                maxlength="2"
              />
    
              <label for="depto">Departamento</label>
              <input
                type="number"
                class="input2"
                name="departamento"
                id="depto"
                placeholder="Departamento"
                maxlength="2"
              />
    
              <div class="divEnviar">
                <button id="guardar"  type="submit" class="boton">Guardar</button>
                <button id="listar" class="listar">Listar</button>
              </div>
    
    
            </div>
          </form>
        </div>
      </div>
    </div>

    
  </body>
</html>
